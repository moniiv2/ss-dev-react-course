<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px black solid;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 50px;
      }
      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .chat-message-robot {
        display: flex;
        align-items: start;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
        border-radius: 50%;
      }
      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      .welcome-message {
        color: grey;
        text-align: center;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID(),
            },
            {
              message: (
                <img src='bean-eater-loader.gif' height='40px' margin='15px' />
              ),
              sender: 'robot',
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);

          setInputText('');

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages.slice(0, newChatMessages.length - 1),
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID(),
            },
          ]);
        }

        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className='chat-input-container'>
            <input
              placeholder='Send a message to ChatBot'
              size='35'
              onChange={saveInputText}
              value={inputText}
              onKeyDown={handleKeyDown}
              className='chat-input'
            />
            <button onClick={sendMessage} className='send-button'>
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        //const { message } = props;
        //const { sender } = props;
        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src='chatbot icon.jpeg' width='50' alt='' />
              {message}
            </div>
          );
        }
        */
        return (
          <div
            className={
              sender === 'user' ? 'chat-message-user' : 'chat-message-robot'
            }
          >
            {sender === 'robot' && (
              <img
                src='chatbot icon.jpeg'
                className='chat-message-profile'
                alt=''
              />
            )}
            <div className='chat-message-text'>{message}</div>
            {sender === 'user' && (
              <img
                src='user profile.jpeg'
                className='chat-message-profile'
                alt=''
              />
            )}
          </div>
        );
      }

      function useAutoScroll(dependencies) {
        const containerRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = containerRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, dependencies);

        return containerRef;
      }

      function ChatMessages({ chatMessages }) {
        // const [chatMessages, setChatMessages] = array
        // const chatMessages = array[0];
        // const setChatMessages = array[1]; //the updater funtion

        const chatMessagesRef = useAutoScroll([chatMessages]);

        return (
          <div className='chat-messages-container' ref={chatMessagesRef}>
            {chatMessages.map((chatmessage) => {
              return (
                <ChatMessage
                  key={chatmessage.id}
                  message={chatmessage.message}
                  sender={chatmessage.sender}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState('');

        function displayMessages() {
          if (chatMessages.length === 0) {
            return (
              <p className='welcome-message'>
                Welcome to the chatbot project! Send a message using the textbox
                below
              </p>
            );
          } else {
            return <ChatMessages chatMessages={chatMessages} />;
          }
        }

        return (
          <div className='app-container'>
            {displayMessages()}
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
